<body>
    <div class="container">
        <h2>Droptown</h2>
        <p>La clase droptown se usa para indicar un menu desplegable.</p>
        <p>Use la clase droptown-menu para construir el menu despegable.</p>
        <p>
            Para abrir rl menu despegable use un boton o un enlace con una
            clase de, droptown-toggle y data-toggle = "droptown."
        </p>
        <div class="droptawn">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Dropdown btton</button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Link 1</a>
                <a class="dropdown-item" href="#">Link 2</a>
                <a class="dropdown-item" href="#">Link 3</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Link Separado</a>
            </div>
        </div>
    </div>
</body>
